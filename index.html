
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Real-Time Character Counter</h1>
    <textarea id="textInput" placeholder="Type your text here..."></textarea>
    <div class="result">
      <p id="charCountLimit" style="display: none;">
        <span id="charCount">0</span> characters typed.
      </p>
      <p id="charLimit" style="display: none;">
        <span id="remainingChars">0</span> characters remaining.
      </p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
